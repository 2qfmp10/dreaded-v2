<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1 id="bot-name"></h1>
    <p>Congratulations! You've taken the first step towards unleashing a world of automation and efficiency.</p>
    <p>Share the repo...</p>
    <hr>
    <p id="dev-info"></p>

    <script>
       
        const settings = require('../settings');

        
        const botNameElement = document.getElementById('bot-name');
        const devInfoElement = document.getElementById('dev-info');

        
        botNameElement.textContent = `You have successfully connected to dreaded v2`;
        devInfoElement.textContent = `BOT-NAME:- ${settings.botname} PREFIX:-  ${settings.prefix}, MODE:- ${settings.mode}, DEV: ${settings.dev}`;
    </script>
</body>
</html>
